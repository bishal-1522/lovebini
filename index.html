<!DOCTYPE html>
<html>
<head>
    <title>Valentine</title>
    <style>
        body {
            background-image: url("bini.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: red;
            color: white;
        }

        #noBtn {
            background-color: gray;
            color: white;
        }

        #message {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 10px black;
            opacity: 0;
        }

        /* Animation */
        .showLove {
            animation: loveAnimation 1s ease forwards;
        }

        @keyframes loveAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Heart beating effect */
        .heart {
            display: inline-block;
            animation: beat 0.8s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

    </style>
</head>

<body>

    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yesBtn" onclick="yesClick()">Yes</button>
    <button id="noBtn" onclick="noClick()">No</button>

    <div id="message"></div>

    <script>
        function yesClick() {
            let msg = document.getElementById("message");
            msg.innerHTML = 'I Love You <span class="heart">‚ù§Ô∏è</span>';
            msg.classList.add("showLove");
        }

        function noClick() {
            document.getElementById("message").innerHTML = "Wrong option üòú";
            document.getElementById("yesBtn").style.fontSize = "40px";
        }
    </script>

</body>
</html>
